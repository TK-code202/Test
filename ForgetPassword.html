<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/lock.webp">
    <title>Forgot Password</title>
</head>


  <body>
    <!-- Header -->
    <section class="Logo-Section" style="padding: 40px;" >
        <center><img src="./img/lock.webp" alt="Logo" width="150" height="150"><h3 style=" font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(4, 12, 56); " >Forgot Password</h3></center>
    </section>

    <section class="Forgot Password Form" style="margin-left:338px ; border-style: solid;border-radius: 5px; border-color: azure; background-color: ghostwhite;  padding: 30px; width:280px ;" >
        <p>Enter  your email and we will send you a link to reset  your password.</p>
        <form action="./LogInPage.html">
            <div style="padding-top: 20px;" >
              <input type="email" name="Email" placeholder="Enter Your email" required style="border-radius:4px; border-color:#000;outline: none; height: 20px; width: 250px; background-color:ghostwhite; border-width: 0.3px; ">
            </div>
            <div style="padding-top:50px;padding-bottom: 20px ;">
              <input type="submit" value="Submit" style="width: 250px; border-radius: 5px; background-color: rgb(65, 233, 65); outline:none;border-color: white; height: 30px; cursor: pointer;; " >
            </div>
        </form>
        <!-- Form Footer -->
       <center>
         <a href="./LogInPage.html" > Go back to Login</a>
       </center>
    </section>
    
  </body>
</html>
