<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/star.png">
        <title>LogIn Page</title>
        
    </head>
 <body>
     <section class="Logo-Section" style="padding: 40px;" >
        <center><img src="./img/star.png" alt="Logo" width="150" height="150" >
        <h3 style=" font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(4, 12, 56); " >Star News Limited Log-In Page</h3></center>

     </section>

     <section class="Log In Form" >
        <div style=" border-style: solid;   margin-left: 338px; padding: 30px; width: 280px; height: 200px; background-color: beige;" >
            <form action="./index.html" target="_blank" >
                <label for="Username">Username/Email
                    <br>
                    <input type="text" name="Username" placeholder="Enter your username/email" required style="border-radius:5px; border-width:0.2px; outline: none; border-color: blue; width: 200px;">
                </label>
                <div style="padding-top: 30px;">
                <label for="Password">Password
                    <br>
                    <input type="password"  id="Password" required minlength="3" maxlength="8" style="border-radius:5px; border-width:0.2px; outline: none; border-color: blue;">
                </label>
                </div>
                
                <div style="display: flex; gap:80px; align-items: center;padding-top: 70px;" >
                  <button style="border-radius:5px; border-width:0.2px; background-color: rgb(60, 221, 60); cursor: pointer; outline: none; font:larger;  height: 25px; width: 80px; color: white;"  >Log In</button> 
                  <a href="./ForgetPassword.html" target="_blank"> Forgot Password?</a>
                </div>

            </form>
        </div>

     </section>
        
 </body>
</html>
