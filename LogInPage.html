<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/star.png">
        <title>LogIn Page</title>
        
    </head>
 <body>
     <section class="Logo-Section" style="padding: 40px;" >
        <center><img src="./img/star.png" alt="Logo" width="150" height="150" >
        <h3 style=" font-family: Georgia, 'Times New Roman', Times, serif;color: rgb(4, 12, 56); " >Star News Limited Log-In Page</h3></center>

     </section>

     <section class="Log In Form" >
        <div style=" border-style: solid;   margin-left: 310px; padding: 30px; width: 300px; " >
            <form action="" target="_blank" >
                <label for="Username">Username/Email
                    <br>
                    <input type="text" name="Username" placeholder="Enter your username/email">
                </label>
                <br><br><br>
                <label for="Password">Password
                    <br>
                    <input type="password"  id="Password" required minlength="3" maxlength="8">
                </label>
                <br><br><br><br>
                <div style="display: flex; gap:100px; align-items: center;" >
                <button>Log In</button> 
                <a href="./ForgetPassword.html" target="_blank"> Forgot Password?</a>

            </form>
        </div>

     </section>
        
 </body>
</html>
